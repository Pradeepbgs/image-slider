<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="">
            <img src="https://picsum.photos/id/257/500/300" alt="">
            <img src="https://picsum.photos/id/27/500/300" alt="">
            <img src="https://picsum.photos/id/450/500/300" alt="">
            <img src="https://picsum.photos/id/300/500/300" alt="">
            <img src="https://picsum.photos/id/279/500/300" alt="">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>
</body>
<script src="style.js"></script>
</html>
